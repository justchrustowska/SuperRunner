      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Panel główny -->
  <rect x="0" y="0" width="300" height="280" rx="20" fill="#1e293b" filter="url(#panel-shadow)" />

  <!-- Slot 1 -->
